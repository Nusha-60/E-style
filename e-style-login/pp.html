<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-style - Profile Setup</title>
    <link rel="stylesheet" href="css/signup2.css">
</head>
<body>
    <div class="container">
        <div class="heading">Complete Profile Setup</div>
        
        <!-- Profile Image Upload Section -->
        <div class="profile-container">
            <label for="profile-img" class="profile-upload">
                <img src="../assets/images/default-profile.png" alt="Profile Image" id="profile-img-preview" class="profile-image">
            </label>
            <input type="file" id="profile-img" style="display: none;" accept="image/*">
            <p id="username-display">@Username</p>
        </div>

        <!-- New Password Section -->
        <form action="" class="form" id="profile-setup-form">
            <h2 class="heading">Set-up you password</h2>
            <input required class="input" type="password" id="new-password" placeholder="New Password">
            <input required class="input" type="password" id="confirm-password" placeholder="Confirm Password">
            <button type="submit" class="complete-button">Complete Setup <span>&rarr;</span></button>
        </form>
    </div>

    <script src="js/pp.js"></script>
</body>
</html>
