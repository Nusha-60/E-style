<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-style - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Login</div>
        <form action="" class="form" id="login-form">
            <input required class="input" type="email" name="email" id="email" placeholder="Email">
            <input required class="input" type="password" name="password" id="password" placeholder="Password">
            <a class="forgot-password" href="pages/forgotpass.html">Forgot Password?</a>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="social-account-container">
            <div class="title">or continue with</div>
            <div class="social-accounts">
                <button class="social-button" id="google-login">
                    Continue with Google
                </button>
            </div>
        </div>
        <span class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></span>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
